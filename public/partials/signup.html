<div class="row">
	<div class="col-sm-4 col-sm-offset-4">
		<form ng-submit="registerForm()" class="clearfix">
		  <div class="form-group">
		    <label for="exampleInputEmail1">Name</label>
		    <input type="text" class="form-control" id="name" ng-model="name" placeholder="Name">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="email" ng-model="email" placeholder="Email">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password">
		  </div>
		  <button type="submit" class="btn btn-lg btn-success">Register</button>
		  <button type="reset" class="btn btn-lg btn-warning pull-right">Clear</button>
		</form>
	</div>
</div>
