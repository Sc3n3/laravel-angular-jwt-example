<div class="row" ng-if="visible">
	<div class="col-md-8">
		<table class="table table-hover table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>File Name</th>
					<th>User</th>
					<th>Size</th>
					<th>Date</th>
				</tr>
			</thead>
			<tr ng-repeat="(key,file) in fileData.files">
				<td>{{key}}</td>
				<td>{{file}}</td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr ng-if="fileData.noFile">
				<td colspan="6">No file found.</td>
			</tr>
		</table>

	</div>
	<div class="col-md-4 well" style="height:100%">
		<div class="btn btn-lg btn-block btn-default" style="position:relative">
			<input accept="image/*" multiple onchange="angular.element(this).scope().submitFile(this.files)" type="file" style="opacity:0;width:100%;height:100;position:absolute;left:0;top:0;right:0;bottom:0;">
			Add File(s)
		</div>
		<button class="btn btn-lg btn-block btn-warning">Delete Selected</button>
	</div>
</div>
